<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>События</title>

    <style>
        .active {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <button id="my-button" style="background-color: white; font-size: 18px; cursor: pointer;">
        <span>Click me!</span>
    </button>

    <div>
        <img id="emoji" src="https://www.itpedia.nl/wp-content/uploads/2018/02/Thinking_Face_Emoji.png"
            style="width: 100px; margin-top: 20px; cursor: pointer;">
    </div>

    <label for="my-input">Type something:</label>
    <input type="text" id="my-input" style="margin-top: 20px;">
    <button id="easterEgg">Press!</button>

    <form id="form" name="form" style="margin-top: 20px; display: flex; flex-direction: column; width:300px;">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <input type="submit" value="Send" id="Send" style="width: 100px; margin-top: 15px;">
    </form>

    <button id="change" style="margin-top: 50px;font-size: 20px;">Изменить тему</button>


    <script src="./events.js"></script>
</body>

</html>
